<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Inventario Crear</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="data.nombre" placeholder="Introducir nombre del producto" required></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label>Descripcion</ion-label>
    <ion-input [(ngModel)]="data.descripcion" placeholder="Introducir descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Precio</ion-label>
    <ion-input type="number" [(ngModel)]="data.precio" placeholder="Introducir precio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Stock</ion-label>
    <ion-input type="number" [(ngModel)]="data.stock" placeholder="Introducir cantidad"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-button (click)="submitForm()">Add
    </ion-button>
  </ion-item>
 
</ion-content>
